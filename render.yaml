services:
  - type: web
    name: bodega-cat-finder-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.18
      - key: DATABASE_URL
        fromDatabase:
          name: bodega-cat-finder-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_MAPS_API_KEY
        sync: false

databases:
  - name: bodega-cat-finder-db
    databaseName: bodega_cats
    user: bodega_user